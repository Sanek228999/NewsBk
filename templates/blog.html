{% extends 'base.html' %}
{% block title %} Новости {% endblock %}
{% block page_title %}{% endblock %}
{% block page_content %} 
<div class="news-container">
    {% for el in news %}
    <div class="news-card">
        <h2 class="news-title">{{ el.split(';')[0] }}</h2>
        <p class="news-content">{{ el.split(';')[1] }}</p>
    </div>
    {% endfor %}
</div>
{% endblock %}
